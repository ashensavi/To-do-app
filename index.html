<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="main-container">
        <h1 class=" fw-bold">Task Organizer</h1>
        <div class="task-container">
            <div class="container text-center">
                <div class="row" id="row-task">


                </div>
            </div>
        </div>
        <div class="bottom-container">
            <input type="text" class="task" id="task-name" placeholder="Enter Task Name">
            <textarea class="task-description" id="task-desc" placeholder="Enter a description"></textarea>

            <button class="btn-add-task btn btn-primary" id="add-task" onclick="handleAddTask()">Add Task</button>


        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
