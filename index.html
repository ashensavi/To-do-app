<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="main-container">
        <h1 class=" fw-bold">Task Organizer</h1>
        <h2 class="cursor typewriter-animation scrollmsg" id="scrollmsg"></h2>
        
        <div class="task-container">
            <div class="container text-center">
                <div class="row g-0" id="row-task">


                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="field-task">
                <input class="input-task" type="text" placeholder="Enter Task Name" id="task-name"/>
                <div class="line-task">

                </div>
            </div>
            <div class="field">
                <input type="text" placeholder="Enter a description" id="task-desc"/>
                <div class="line">

                </div>
            </div>

            <button class="btn-add-task" id="add-task" onclick="handleAddTask()">Add Task</button>


        </div>
    </div>

    


    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
